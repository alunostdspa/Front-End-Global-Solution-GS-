<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/styleXS.css">
    <link rel="stylesheet" href="css/styleSM.css">
    <link rel="stylesheet" href="css/styleMD.css">
    <link rel="stylesheet" href="css/styleL.css">
    <script src="js/script.js" defer></script>
</head>

<body>

    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logoipsum-225.svg" alt="CxC logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="informacao.html" class="menu">Informações</a></li>
                <li><a href="contato.html" class="menu">Contato</a></li>
                <li><a href="login.html" class="menu">Entrar</a></li>
                <li><a href="cadastro.html" class="btn-cadastro">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form name="frmContato" method="post" enctype="multipart/form-data">

            <div class="formBox">
                <div class="box1">
                    <fieldset class="identificacao">
                        <legend>Identificação</legend>
                        <div class="content">

                            <label for="txtNome">Nome Completo: *</label>
                            <br>
                            <input type="text" name="txtNome" id="txtNome" required>
                            <div class="organizacao">
                                <div class="ladoEsquerdo">
                                    <label for="txtRG">RG: *</label>
                                    <br>
                                    <input type="text" name="txtRG" id="txtRG" required maxlength="11">
                                    <br>
                                    <label for="txtEmail">E-mail: *</label>
                                    <br>
                                    <input type="text" name="txtEmail" id="txtEmail" required>
                                </div>
                                <div class="ladoDireito">
                                    <label for="txtCPF">CPF: *</label>
                                    <br>
                                    <input type="text" name="txtCPF" id="txtCPF" required maxlength="11">
                                    <br>
                                    <label for="txtTel">Telefone: *</label>
                                    <br>
                                    <input type="text" name="txtTel" id="txtTel" required maxlength="9">
                                </div>
                            </div>
                        </div>

                    </fieldset>
                    <fieldset class="fotografia">
                        <legend>Foto do terreno</legend>
                        <div class="content">
                            <img src="images/placeholder.png">
                        </div>
                        <br>
                        <button id="botaoEnviar">
                            Enviar Arquivo
                        </button>

                    </fieldset>
                </div>

                <div class="box2">
                    <fieldset class="endereco">
                        <legend>Endereco / CAR</legend>
                        <div class="content">
                            <div class="organizacao">
                                <div class="ladoEsquerdo">
                                    <br>
                                    <label for="TxtCar">Registro CAR: *</label>
                                    <br>
                                    <input type="text" name="txtCar" id="txtCar" required>
                                    <br>
                                    <label for="txtRua">Rua: *</label>
                                    <br>
                                    <input type="text" name="txtRua" id="txtRua" required>
                                    <br>
                                    <label for="txtBairro">Bairro: *</label>
                                    <br>
                                    <input type="text" name="txtBairro" id="txtBairro" required>
                                    <br>
                                    <label for="txtEstado">Estado: *</label>
                                    <br>
                                    <select name="sltEstado" id="sltEstado" required>
                                        <option value="" disabled selected>Selecione um estado</option>
                                        <!-- Região Norte -->
                                        <optgroup label="Norte">
                                            <option value="AC">AC</option>
                                            <option value="AL">AL</option>
                                            <option value="AM">AM</option>
                                            <option value="AP">AP</option>
                                            <option value="PA">PA</option>
                                            <option value="RO">RO</option>
                                            <option value="RR">RR</option>
                                            <option value="TO">TO</option>
                                        </optgroup>

                                        <!-- Região Nordeste -->
                                        <optgroup label="Nordeste">
                                            <option value="BA">BA</option>
                                            <option value="CE">CE</option>
                                            <option value="MA">MA</option>
                                            <option value="PB">PB</option>
                                            <option value="PE">PE</option>
                                            <option value="PI">PI</option>
                                            <option value="RN">RN</option>
                                            <option value="SE">SE</option>
                                        </optgroup>

                                        <!-- Região Centro-Oeste -->
                                        <optgroup label="Centro-Oeste">
                                            <option value="DF">DF</option>
                                            <option value="GO">GO</option>
                                            <option value="MS">MS</option>
                                            <option value="MT">MT</option>
                                        </optgroup>

                                        <!-- Região Sudeste -->
                                        <optgroup label="Sudeste">
                                            <option value="ES">ES</option>
                                            <option value="MG">MG</option>
                                            <option value="RJ">RJ</option>
                                            <option value="SP">SP</option>
                                        </optgroup>

                                        <!-- Região Sul -->
                                        <optgroup label="Sul">
                                            <option value="PR">PR</option>
                                            <option value="RS">RS</option>
                                            <option value="SC">SC</option>
                                        </optgroup>
                                    </select>
                                </div>
                                <div class="ladoDireito">
                                    <br>
                                    <label for="dataRegistroCar">Data de Cadastro: *</label>
                                    <br>
                                    <input type="date" name="dataRegistroCar" id="dataRegistroCar" min="1920-10-15"
                                        max="2024-10-15" required>
                                    <br>
                                    <div class="box3">
                                        <div>
                                            <label for="txtNumero">Numero: </label>
                                            <br>
                                            <input type="text" name="txtNumero" id="txtNumero">
                                        </div>
                                        <br>
                                        <div>
                                            <label for="txtComplemento">Complemento:</label>
                                            <br>
                                            <input type="text" name="txtComplemento" id="txtComplemento">
                                        </div>
                                        <br>
                                    </div>
                                    <br>
                                    <label for="txtCidade">Cidade: *</label>
                                    <br>
                                    <input type="text" name="txtCidade" id="txtCidade" required>
                                    <br>
                                    <label for="txtRef">Referência: </label>
                                    <br>
                                    <input type="text" name="txtRef" id="txtRef">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
        </form>
        <section class="contato">
            <a href="#" class="btn-primario">Enviar</a>
        </section>
    </main>

    <footer>
        <p><a href="integrantes.html">&copy; 2024 CXC.</a></p>
    </footer>
</body>

</html>
